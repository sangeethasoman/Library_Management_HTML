<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link rel="stylesheet" href="homestyle.css">
</head>
<body>
    <div class="container" style="height: 1000px;">
        <div class="header">Library Management System</div>
        <div class="navigation">
            <a class="navButton" href="home.html">Home</a>
            <a class="navButton" href="signin.html">Sign In</a>
            <a class="navButton" href="signup.html">Sign Up</a>
        </div>
        <div class="bookList">
            <h1>Sign Up</h1>
            <form action="signin.html" target="_blank" method="post" autocomplete="off"  style="text-align: center;">
                <label for="Fname">First Name:</label><br>
                <input type="text" id="Fname" name="abc" placeholder="First name"><br>
                <label for="Sname">Second Name:</label><br>
                <input type="text" id="Sname" name="def" placeholder="Second Name"><br>
                <label for="Year">Age:</label><br>
                <input type="text" id="year" name="ghi"><br>
                <label for="">Gender:</label><br>
                <input type="radio" id="j" name="g">
                <label for="j">Male</label>
                <input type="radio" id="k" name="g">
                <label for="k">Female</label>
                <input type="radio" id="l" name="g">
                <label for="l">Others</label><br><br>
                <label for="Address">Address:</label><br>
                <textarea name="Address" id="Address" cols="30" rows="10">Type your Address</textarea><br><br>
                <label for="Mailid">Mail ID:</label><br>
                <input type="text" id="Mailid" name="Gmail"><br>
                <label for="pswrd">Password:</label><br>
                <input type="text" id="pswrd" name="code"><br>
                <label for="cword">Confirm Password:</label><br>
                <input type="text" id="cword" name="code"><br><br>
                <input type="Submit" class="btncolor" value="Sign Up"><br>
                <label for="Account">Already have an account? Signin</label><br>
            </form>
        </div>
        <div class="pagination">
            <a class="" href="home.html">1</a>
            <a class="" href="signin.html">2</a>
            <a class="active" href="signup.html">3</a>
            <a class="" href="theAgeofInnocence.html">4</a>
            <a class="" href="theAlchemist.html">5</a>
            <a class="" href="annaKarenina.html">6</a>
        </div>
    </div>
</body>
</html>
